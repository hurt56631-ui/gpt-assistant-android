name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ★★★ 关键步骤 1：创建一个空的华为配置文件 ★★★
    # 华为插件找不到这个文件会报错，这里创建一个空的骗过它
    - name: Create dummy agconnect-services.json
      run: echo '{}' > app/agconnect-services.json

    # ★★★ 关键步骤 2：只编译 Debug 包 ★★★
    # 原来的 'build' 命令会尝试打 Release 包，那需要签名文件(jks)，你没上传也会报错。
    # 改成 'assembleDebug' 只打测试包，不需要签名。
    - name: Build Debug APK
      run: ./gradlew assembleDebug
